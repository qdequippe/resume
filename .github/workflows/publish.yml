name: Publish resume as Github Page

# Controls when the action will run.
on:
    push:
        branches:
            - main

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Node dependencies
              run: npm install

            - name: Build resume for Github Pages
#              run: npx resume export build/index.html --format html --theme jsonresume-theme-short
              run: |
                npx resume export build/index.html --format html
                npx resume export build/quentin_dequippe_resume.pdf --format pdf --theme jsonresume-theme-onepage

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                path: ./build

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        permissions:
            pages: write      # to deploy to Pages
            id-token: write   # to verify the deployment originates from an appropriate source
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
